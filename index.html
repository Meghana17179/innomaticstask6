<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Report Card</h1>
        <form id="report-card-form">
            <div class="form-group">
                <label for="student-name">Student Name:</label>
                <input type="text" id="student-name" class="form-control">
            </div>
            <div class="form-group">
                <label for="subject-1">Subject 1:</label>
                <input type="number" id="subject-1" class="form-control">
            </div>
            <div class="form-group">
                <label for="subject-2">Subject 2:</label>
                <input type="number" id="subject-2" class="form-control">
            </div>
            <div class="form-group">
                <label for="subject-3">Subject 3:</label>
                <input type="number" id="subject-3" class="form-control">
            </div>
            <div class="form-group">
                <label for="subject-4">Subject 4:</label>
                <input type="number" id="subject-4" class="form-control">
            </div>
            <div class="form-group">
                <label for="subject-5">Subject 5:</label>
                <input type="number" id="subject-5" class="form-control">
            </div>
            <button type="button" id="sum-report" class="btn btn-secondary">Calculate Sum</button>
            <button type="button" id="average-report" class="btn btn-secondary">Calculate Average</button>
            <button type="button" id="generate-report" class="btn btn-primary">Generate Report</button>
            <button type="button" id="clear-report" class="btn btn-danger">Clear</button>
        </form>
        <div id="report-card" style="display: none;">
            <h2>Report Card</h2>
            <p id="student-name-display"></p>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Marks</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody id="report-card-table">
                </tbody>
            </table>
            <p id="total-marks-display"></p>
            <p id="average-marks-display"></p>
            <p id="overall-grade-display"></p>
        </div>
        <div id="sum-display" style="display: none;"></div>
        <div id="average-display" style="display: none;"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
